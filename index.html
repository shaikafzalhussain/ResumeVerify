
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireTrust | Decentralized Verifiable Credentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    :root {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #05070a;
      color: #e2e8f0; /* Better default contrast */
      overflow-x: hidden;
    }

    .solana-gradient {
      background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
    }

    .solana-text-gradient {
      background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .glass-card:hover {
      border-color: rgba(20, 241, 149, 0.5);
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    /* Scroll Tracking Active States */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link.active {
      color: #14F195 !important;
      font-weight: 700;
    }
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #14F195;
      box-shadow: 0 0 10px #14F195;
      animation: expand 0.3s ease-out;
    }

    @keyframes expand {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Carousel / Horizontal Snap */
    .snap-x-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE/Edge */
    }
    .snap-x-container::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }
    .snap-item {
      flex: 0 0 100%;
      scroll-snap-align: center;
      padding: 1rem;
    }
    @media (min-width: 768px) {
      .snap-item {
        flex: 0 0 50%;
      }
    }
    @media (min-width: 1024px) {
      .snap-item {
        flex: 0 0 33.333333%;
      }
    }

    /* Animations */
    @keyframes revealUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reveal {
      opacity: 0;
      animation: revealUp 0.8s ease-out forwards;
    }

    .blob {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(153, 69, 255, 0.1) 0%, rgba(20, 241, 149, 0) 70%);
      filter: blur(100px);
      z-index: -1;
      animation: pulse-slow 10s infinite ease-in-out;
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }

    /* Custom Selection Color */
    ::selection {
      background: #14F195;
      color: #000;
    }
  </style>
